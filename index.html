<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <link rel="stylesheet prefetch"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container game-panel">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <section class="bottom-panel">
            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span class="time-string">00:00:00</span>
            </div>

            <div class="message-area">
                <i class="fa fa-check"></i>
                <span class="message"></span>
            </div>

            <div class="storage-buttons">
                <div class="save">
                    <i class="fa fa-save"></i>
                </div>

                <div class="load">
                    <i class="fa fa-folder-open"></i>
                </div>
            </div>
        </section>
    </div>

    <div class="container win-panel">
        <section class="win-message">
            <div class="success-icon">
                <i class="fa fa-check fa-sm"></i>
            </div>

            <header>
                <h1>Congratulations! You Won!</h1>
            </header>

            <div class="score-message">
                <p>
                    In <span class="game-time">02:05</span>,
                    with <span class="star-number">3 Stars.</span>
                </p>
                <p>
                    Wooooo.!
                </p>
            </div>
        </section>

        <button class="play-again">
            Play again?
        </button>

        <section class="leaderboard">
            <header>
                <h3>Top 5 games:</h3>
            </header>

            <table class="top-5-games">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Game time</th>
                        <th>Stars</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="td-date">21-03-2018 08:45</td>
                        <td class="td-game-time">02:13</td>
                        <td class="td-stars">03</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
